<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkz</title>
    <link rel="shortcut icon" href="./images/RH - favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            VANTA.HALO({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0x0,
                backgroundAlpha: 0.0
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })

    </script>
</head>

<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="images/IMG_1411-removebg-preview.png" alt="">
            <h1>@rhmedia252</h1>
        </header>
        <ul>

                        width="20">Portfolio</a>
            </li>
            <li>
                <a href="https://www.instagram.com/rhmedia252/"><img src="./images/instagram.svg"
                        width="20">Instagram</a>
            </li>
            <li>
                <a href="https://twitter.com/xxgumpshunxx"><img src="./images/twitter.svg" width="20">Twitter</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/rhunter252/"><img src="./images/linkedin-svgrepo-com.svg"
                        width="20">Linkedin</a>
            </li>
            <li>
                <a href="https://github.com/rhunter252"><img src="./images/github.svg" width="20">Github</a>
            </li>
        </ul>
    </main>
</body>

</html>
